<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icon.png">  
    <title>University Sign In</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="signin">
            <div class="container">
                <form id="contact" >
                    <h1>Sign In Form</h1>
                      <fieldset>
                        <input type="text" id="name" placeholder="User Name ">
                      </fieldset>
                      <fieldset>
                        <input type="password"  placeholder="Password ">
                      </fieldset>
                      <fieldset>
                        <button type="submit" id="form-submit" class="main-button-icon">Sign In<i class="fa fa-arrow-right"></i></button><br>
                          <p style="text-align: center; margin: 10px 0">Sign up and discover great amount of new opportunities!</p>
                          <button type="submit" id="form-submit" class="main-button-icon"><a href="signup.html">Sign Up</a></button>
                      </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
